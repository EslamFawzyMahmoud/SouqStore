{% extends 'base.html' %}

{% block body %}
<main class="mt-5">
    <div class="container mynav ">

        <div class="lgn-container col-lg-8">
            <form id="login-form" method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <table class="table">
                    <tr>
                        <td><label for="id_username">Username</label></td>
                        <td><input id="id_username" name="username" type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td><label for="id_password">Password</label></td>
                        <td><input id="id_password" name="password" type="password" class="form-control"></td>
                    </tr>
                    <tr>
                        <td><label for="id_password">Confirm Password</label></td>
                        <td><input id="id_password" name="password" type="password" class="form-control"></td>
                    </tr>
                </table>
                <button type="submit" class="btn  btn-primary" style="margin-left: 400px">Sign Up</button>
            </form>
        </div>
    </div>
</main>
{% endblock body %}
